<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Almarai:wght@300;400;700;800&family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./iofrm_files/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./iofrm_files/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="./iofrm_files/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="./iofrm_files/iofrm-theme41.css">
    <style>
        body{
            font-family: "Cairo", serif;
        }
        .bottom{
            width: 100%;
            height: 100px;
            color: #ffffff;
            background-color: #e1b13e;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
                
        }

        .container {
            display: flex;
            justify-content: center; /* لتوسيط المربع أفقيًا */
            align-items: center; /* لتوسيط المربع عموديًا */
        }

        .box1{
            width: 750px;
            height: 700px;
            color: rgb(255, 255, 255);
            background-color: #e1b13e;
            padding: 20px; 
            border-radius: 7px;
            display: flex; /* استخدم flexbox لتوسيط المحتوى */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .h {
            background-color: #ddd;
            width: 100%;
            box-sizing: border-box; /* لتضمين الحواف والتوسيع داخل العرض */
        }

        form {
            width: 50%;
            margin: auto;
        }

        .pay-img{
            width: 50px;
            height: 50px;
            object-fit: fill;
        }

        .bottom button {
            border: #e1b13e;
            background-color: #e1b13e;
            color: #ffffff;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .form-button a {
            width: 250px;
            margin-top: 30px;
        }
        .pay-button{
            width: 50%;
        }
        /* Media Query for screens smaller than 768px */
        @media (max-width: 768px) {
            form {
                width: 90%; /* لتوسيع النموذج ليأخذ 90% من العرض على الشاشات الصغيرة */
            }

            .pay-img {
                width: 40px; /* تصغير حجم الصور */
                height: 40px;
            }

            .bottom button h1 {
                font-size: 20px; /* تصغير حجم النص في الزر */
            }

            .h {
                width: 100%;
                padding: 10px; /* إضافة padding للمسافة حول المحتوى */
            }

            .form-group {
                flex-direction: column; /* جعل العناصر في النموذج عمودية على الشاشات الصغيرة */
                align-items: center;
                text-align: center;
            }

            .d-flex {
                flex-direction: column;
            }

            .form-button a {
                width: 80%; /* جعل الزر يأخذ عرض أكبر في الشاشات الصغيرة */
            }
            .pay-button{
                width: 100%;
            }
        }
      
        /* Media Query for screens smaller than 576px */
        @media (max-width: 576px) {
            .pay-img {
                width: 30px; /* تقليل حجم الصور أكثر */
                height: 30px;
            }

            .bottom button h1 {
                font-size: 18px; /* تصغير النص أكثر */
            }

            .form-button a {
                width: 100%; /* جعل الزر يأخذ عرض كامل */
            }
        }
    </style>
    </head>
    <body>
       <div>
        <div class="bottom">
            <button>
                <h1><center>الدفع</center></h1>
            </button>
        </div>
       </div>

       <div>
        <div class="d-flex align-items-center justify-content-around mt-5" dir="rtl">
           <p class="fs-4">المبلغ المطلوب دفعه</p>
<h2 class="bg-light p-3"><span id="arabic-number"></span> ج.م</h2>
        </div> 
            <form>
                <div class="d-flex gap-3 flex-column justify-content-center mt-5" dir="rtl">
                    <div class="form-group p-3 h d-flex justify-content-between align-items-center">
                        <div class="flex justify-content-between align-items-center gap-3">
                            <input type="radio" name="pay">
                            <label for="fawry">الدفع عن طريق فوري</label>
                        </div>
                        <img src="./img/fawry.jpg" class="pay-img" alt="pay-img">
                    </div>
                    <div class="form-group p-3 h d-flex justify-content-between align-items-center">
                        <div class="flex justify-content-between align-items-center gap-3">
                            <input type="radio" name="pay">
                            <label for="fawry">الدفع عن طريق فيزا كارت</label>
                        </div>
                        <div>
                            <img src="./img/visa.webp" class="pay-img" alt="pay-img">
                            <img src="./img/master-card.webp" class="pay-img" alt="pay-img">
                            <img src="./img/miza.jpg" class="pay-img" alt="pay-img">
                        </div>
                    </div>
                    <div class="form-group p-3 h d-flex justify-content-between align-items-center">
                        <div class="flex justify-content-between align-items-center gap-3">
                            <input type="radio" name="pay">
                            <label for="fawry">الدفع عن طريق المحافظ الألكترونية</label>
                        </div>
                        <div>
                            <img src="./img/vodafone.jpg" class="pay-img" alt="pay-img">
                            <img src="./img/etisalat.jpg" class="pay-img" alt="pay-img">
                        </div>
                    </div>
                    
                    
                </div>
                <div class="form-button d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-outline-primary pay-button  justify-content-center mb-5 block fs-5">ادفع الان</button>
                </div>

            </form>
       </div>
    </body>
    <script>
          function toArabicNumbers(num) {
                return num.toString().replace(/\d/g, function (d) {
                    return '٠١٢٣٤٥٦٧٨٩'.charAt(d);
                });
            }

            document.getElementById("arabic-number").textContent = toArabicNumbers(3800);

           const payment_url = localStorage.getItem('payment_url');

            console.log(payment_url);

            const payButton = document.querySelector('.pay-button');

            payButton.addEventListener('click', function () {
                if (payment_url) {
                    window.location.href = payment_url;
                } else {
                    alert('رابط الدفع غير موجود في localStorage');
                }
            });

            
    </script>
    <script src="./iofrm_files/jquery.min.js.تنزيل"></script>
    <script src="./iofrm_files/popper.min.js.تنزيل"></script>
    <script src="./iofrm_files/bootstrap.bundle.min.js.تنزيل"></script>
    <script src="./iofrm_files/main.js.تنزيل"></script>
</html>
